<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Hero</title>
</head>

<body>

    <div class="c-nav container">

        <div class="c-logo_block">
            <img src="Assets/logo.svg" class="c-img" alt="logo">
        </div>


        <div class="c-nav_menu">
            <div class="c-close uc-desktop-hide">
                <img src="Assets/Group (2).svg" alt="">
            </div>

            <div class="c-nav_links">
                <a href="#">Features</a>
                <a href="#">Company</a>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </div>

            <div class="c-nav_right">
                <a class="c-button" href="#">Log in</a>
                <a class="c-button cc-outline" href="#">Sign up</a>
            </div>
        </div>



        <div class="c-hamburger uc-desktop-hide">
            <img src="Assets/Group (1).svg" alt="">
        </div>

    </div> <!-- nav ends-->


    <div class="container">
        <section class="hero">
            <div>
                <div class="hero-inner">
                    <div class="hero-text_wrapper">
                        <h1>Make
                            remote work</h1>
                    </div>

                    <div class="hero-subtext_wrapper">
                        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals,
                            and
                            watch productivity soar.
                        </p>
                    </div>

                    <a href="#" class="c-button cc-secondary">Learn more</a>
                </div>

                <div class="brand-partners">
                    <img class="brand-logo" src="Assets\databiz (1).svg" alt="databiz" />
                    <img class="brand-logo" src="Assets\Union.svg" alt="audiophile" />
                    <img class="brand-logo" src="Assets\Combined Shape.svg" alt="meet" />
                    <img class="brand-logo" src="Assets\Combined Shape-1.svg" alt="maker" />
                </div>
            </div>
            <div class="hero-img_block">
                <img src="\Images\Group 4.png" class="c-img uc-mobile-hide" alt="">
                <img src="Images\Group 6.png" class="c-img uc-desktop-hide" class="c-img" alt="">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
